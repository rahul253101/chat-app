<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="./img/favicon.png"></link>
        <link rel="stylesheet" href="./css/styles.min.css"></link>
    </head>
    <body>

        <div class='chat'>

            <div id="sidebar" class="chat__sidebar">

            </div>

            <div class="chat__main">

                <div id='messages' class="chat__messages">

                </div>

                <div class="compose">
                    <p>Enter your Message:</p>
                    <input id='name'>
                    <button id='nameButton'>submit</button>
                    <button id='locationButton'>to share location</button>
                </div>

            </div>


    <!--
            <form id='message-form'>
                <input name="message" placeholder="Message">
                <button>Send</button>
            </form> -->

            <!-- <button style="text-align: center;" id="increment">+1 to count</button> -->

        </div>

        <script type="text/html" id="message-template">
            <div class='message'>

                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{date}}</span>
                </p>

                <p>{{message}}</p>
            </div>
        </script>

        <script type="text/html" id="location-template">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{date}}</span>
                </p>
                <a href="{{message}}" target="_blank">My_location</a>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>

            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
